<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
    <link rel="shortcut icon" href="imagens/laptop.ico" type="laptop">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Realize o login<br> e junte-se à equipe.</h1>
            <img src="imagens/mulher.svg" alt="Mulher em um computador" class="left-login-image">
        </div>
        
        <div class="right-login">
            <div class="cartaoDeLogin">
                <h1>Login</h1>
                <div class="textField">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>

                <button class="buttonLogin">Login</button>
            </div>
        </div>
    </div>

        
    
</body>
</html>
